<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

                      <div class="col-md-12">

                      </div>
                      <div class="col-xs-12">
                        <div class="sponsors-logo aos-init aos-animate" data-aos="fade-up" data-aos-duration="1000" data-aos-anchor-placement="top-bottom">
                          <a href="https://github.com/" target="_blank"> <img src="./sponsors/github.png" loading="lazy" style="background-color:white;">
                          </a>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="col-md-12">
                        <div class="sponsor-heading aos-init aos-animate" data-aos="fade-up" data-aos-duration="1000" data-aos-anchor-placement="top-bottom">Internship Partner</div>

                      <div class="col-xs-12">
                        <div class="sponsors-logo aos-init aos-animate" data-aos="fade-up" data-aos-duration="1000" data-aos-anchor-placement="top-bottom" >

                      </div>
                    </div>

                      </div>
                      <div class="col-md-12">
                        <div class="sponsors-logo aos-init" data-aos="fade-up" data-aos-duration="1000" data-aos-anchor-placement="top-bottom">

                          </a>
                        </div>
                      </div>
                    </div>
          
          
                    <div class="col-md-6">
                      <div class="sponsor-heading">
                        Education Partner
                      </div>

                    </div>

                        Tech Partner
                      </div>

                      </div>
                    </div>

                    <div class="col-md-12">

                    <div class="col-md-12">

                        <a href="http://repl.it/" target="_blank"> <img src="./sponsors/replit.png" loading="lazy"> </a>
                      </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-6">
                      <div class="sponsors-logo hackclubbank aos-init aos-animate" data-aos="fade-up" data-aos-duration="1000" data-aos-anchor-placement="top-bottom">

                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-6">
                      <div class="sponsors-logo aos-init aos-animate" data-aos="fade-up" data-aos-duration="1000" data-aos-anchor-placement="top-bottom">
                        <a href="https://www.instagram.com/simpledev.js/" target="_blank"> <img style="height: 150px;" src="./sponsors/simpledev.png" loading="lazy"> </a>
                      </div>
                    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();
      </script>
